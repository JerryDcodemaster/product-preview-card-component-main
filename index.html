<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Product-Card</title>
</head>
<body>
    <!-- Image Container -->
    <div>
        <img src="images/image-product-desktop.jpg" alt="images" class="gab-img">
    </div>

    <div class="mobile">
        <img src="images/image-product-mobile.jpg" alt="mobile-image" class="mobile-image">
    </div>

    <!-- Text Container -->
    <div class="bg-light p-3">
        <div class="header">
            <span>PERFUME</span> 
        </div>

        <div class="header2">
            <h3 class="my-2 p-0">
                Gabrielle Essence Eau De Parfum
            </h3>
        </div>

        <div class="fw-light fs-6 ">
            <div class="text">
                A floral, solar and voluptuous
                interpretation composed by 
                Oliver Polge, Perfumer-Creator
                for the House of CHANEL.
            </div>

            <p class=" mt-4 text-success fw-bold fs-2">
                <div class="price text-success">
                $149.99 
                <span class="fs-6 fw-light text-secondary">169.99</span>
            </p>

        </div>
            <button class="btn btn-success btn-sm fw-bold">
                <img src="./images/icon-cart.svg" alt="">
                Add to Cart
            </button>
        </div>
    </div>
</div>
</body>
</html>
